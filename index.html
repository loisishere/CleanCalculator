<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no">
    <title>Calculator 1.0</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head">
        <h2 class="head__title"><span class="head__detail">Clean</span> Calculator</h2>
        <p class="head__statement">Takes key-strokes and button presses <strong>(click in the input box to begin)</strong></p>
    </header>
    <div class="calculator">
        <input type="text" class="calculator__input" readonly></input>
        <button class="calculator__btn btn--clear" data-clear>Clear</button>
        <button class="calculator__btn btn--operator" data-expr="dot">.</button>
        <button class="calculator__btn btn--operator" data-expr="add">+</button>
        <button class="calculator__btn btn--operator" data-expr="sub">-</button>
        <button class="calculator__btn btn--operator" data-expr="multi">*</button>
        <button class="calculator__btn btn--operator" data-expr="divide">/</button>
        <button class="calculator__btn btn--num" data-calc="7">7</button>
        <button class="calculator__btn btn--num" data-calc="8">8</button>
        <button class="calculator__btn btn--num" data-calc="9">9</button>
        <button class="calculator__btn btn--num" data-calc="4">4</button>
        <button class="calculator__btn btn--num" data-calc="5">5</button>
        <button class="calculator__btn btn--num" data-calc="6">6</button>
        <button class="calculator__btn btn--num" data-calc="1">1</button>
        <button class="calculator__btn btn--num" data-calc="2">2</button>
        <button class="calculator__btn btn--num" data-calc="3">3</button>
        <button class="calculator__btn btn--enter" data-calcEnter>Enter</button>
    </div>
    <div class="history hidden">
        History
        <button class="history__btn" data-clearHistory>Clear History</button>
        <ul class="history__info">
        </ul>

    </div>
    <script src="js/main.js"></script>


</body>

</html>
