<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no">
  <title>Calculator 1.0</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="head">
    <h1 class="head__title"><span class="head__detail">Clean</span> Calculator</h1>
    <p class="head__statement">Takes key-strokes and button presses<br><strong>(click in the input box to begin)</strong></p>
  </header>
  <div class="calculator">
    <input type="text" class="calculator__input" readonly></input>
    <button class="calculator--btn btn--clear" data-calc="clear" onclick="cleanCalculator.clear()">Clear</button>
    <button class="calculator--btn btn--operator" data-calc="dot" onclick="cleanCalculator.buttonOperatorPresses('dot')">.</button>
    <button class="calculator--btn btn--operator" data-calc="add" onclick="cleanCalculator.buttonOperatorPresses('add')">+</button>
    <button
      class="calculator--btn btn--operator" data-calc="sub" onclick="cleanCalculator.buttonOperatorPresses('sub')">-</button><button class="calculator--btn btn--operator" data-calc="multi" onclick="cleanCalculator.buttonOperatorPresses('multi')">*</button><button class="calculator--btn btn--operator" data-calc="divide" onclick="cleanCalculator.buttonOperatorPresses('divide')">/</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(7)">7</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(8)">8</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(9)">9</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(4)">4</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(5)">5</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(6)">6</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(1)">1</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(2)">2</button>
      <button class="calculator--btn btn--num" onclick="cleanCalculator.buttonNumberPresses(3)">3</button>
      <div>
        <button class="calculator--btn btn--enter" data-calc="enter" onclick="cleanCalculator.enterButton()">Enter</button>
      </div>
  </div>
  <div class="history hidden">
    History <button class="show"></button>
    <button class="history--clear" onclick="cleanCalculator.clearHistory()">Clear History</button>
    <ul class ="history__info">
    </ul>

  </div>
  <script src="js/main.js"></script>


</body>

</html>
