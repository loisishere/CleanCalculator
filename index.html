<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no">
    <title>Calculator 1.0</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="head">
        <h2 class="head__title"><span class="head__detail">Clean</span> Calculator</h2>
        <p class="head__statement">Takes key-strokes and button presses <strong>(click in the input box to begin)</strong></p>
    </header>
    <div class="calculator">
        <input type="text" class="calculator__input" readonly></input>
        <button class="calculator__btn btn--clear" data-calc="clear" onclick="CleanCalculator.clear()">Clear</button>
        <button class="calculator__btn btn--operator" data-calc="dot" onclick="CleanCalculator.btnOptP('dot')">.</button>
        <button class="calculator__btn btn--operator" data-calc="add" onclick="CleanCalculator.btnOptP('add')">+</button>
        <button class="calculator__btn btn--operator" data-calc="sub" onclick="CleanCalculator.btnOptP('sub')">-</button>
        <button class="calculator__btn btn--operator" data-calc="multi" onclick="CleanCalculator.btnOptP('multi')">*</button>
        <button class="calculator__btn btn--operator" data-calc="divide" onclick="CleanCalculator.btnOptP('divide')">/</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(7)">7</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(8)">8</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(9)">9</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(4)">4</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(5)">5</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(6)">6</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(1)">1</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(2)">2</button>
        <button class="calculator__btn btn--num" onclick="CleanCalculator.btnNumP(3)">3</button>
        <button class="calculator__btn btn--enter" data-calc="enter" onclick="CleanCalculator.enterButton()">Enter</button>
    </div>
    <div class="history hidden">
        History <button class="show"></button>
        <button class="history__btn" onclick="CleanCalculator.clearHistory()">Clear History</button>
        <ul class="history__info">
        </ul>

    </div>
    <script src="js/main.js"></script>


</body>

</html>
